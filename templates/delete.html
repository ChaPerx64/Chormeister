{% extends 'main.html' %} {% block title %}

<h1>{{obj}}</h1>

{% endblock title%} {% block content %}
<div class="card">
  <div class="cardtitle">Confirm deletion</div>
  <form method="POST" action="">
    <div class="cardtable">
      {% csrf_token %}
      <p>Are you sure you want to delete<br />"{{obj}}"?</p>
      &nbsp
      <div>
        <input class="dangerbtn" type="submit" value="Confirm" />
      </div>
    </div>
  </form>
  <div class="cardtable">
    <button
      class="button"
      onclick="window.location.href='{{request.META.HTTP_REFERER}}'"
    >
      Go back
    </button>
  </div>
</div>

{% endblock content %}
