{% extends 'main.html' %}

{% block title %}

  <h1>Creating/Editing a property</h1>

{% endblock title %}

{% block content %}

<div class="widecard">
  <div class="cardtitle">
    Enter a new name for property
  </div>
  <form method="POST" action="">
    <div class="cardtable2">
      {% csrf_token %}
      {{form}}
    </div>
    <div class="cardtable">
      <input class="button" type="submit" value="Submit">
    </div>
  </form>
  <p>&nbsp;</p>
</div>

{% endblock content %}
