{% extends 'main.html' %}

{% block content %}

<div class="widecard">
  <div class="cardtitle">
    {% if song %}
    Editing "{{song}}" info
    {% else %}
    Creating a song
    {% endif %}
  </div>
  <div class="area_actions">
    <div class="cardtable">
      <a href="{% url 'create-property' chor.id %}">Add a new property</a>
    </div>
  </div>
  <form method="POST" action="">
    <div class="cardtable2">
      {% csrf_token %}
      {{form}}
    </div>
    <div class="cardtable">
      <input class="button" type="submit" value="Submit">
    </div>
  </form>
</div>
{% if song %}
<div class="card_danger">
  <div class="cardtitle">
    Danger zone
  </div>
  <div class="area_actions">
    <div class="cardtable">
      <a href="{% url 'delete-song' song.id %}">Delete song</a>
    </div>
  </div>
  <p>&nbsp;</p>
</div>
{% endif %}

{% endblock content %}
