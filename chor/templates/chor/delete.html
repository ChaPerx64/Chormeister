{% extends 'main.html' %}

{% block title %}

  <h1>{{obj}}</h1>

{% endblock title%}

{% block content %}
<div class="card">
  <div class="cardtitle">
    Confirm deletion
  </div>
  <form method="POST" action="">
    <div class="cardtable">
      {% csrf_token %}
      <p>Are you sure you want to delete<br>"{{obj}}"?</p>
      &nbsp
      <div>
        <button class="button" onclick="window.location.href='{{request.META.HTTP_REFERER}}'">Go back</button>
        <input class="dangerbtn" type="submit" value="Confirm">
      </div>
    </div>
  </form>
</div>

{% endblock content %}
